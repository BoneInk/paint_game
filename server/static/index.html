<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paint Online</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        document.write('<script defer="defer" src="'+location.href+'socket.io/socket.io.js"><'+'/script>');
    </script>
    <script defer="defer" src="js.js"></script>
    <script defer="defer" src="io.js"></script>
</head>
<body>
    <main class="container">
        <h1>Paint Online</h1>
        <div class="row">
            <div style="float: left;width: 100%;">
                <div style="margin-left:10px;margin-right: 400px;" class="box-sh">
                <canvas height="600">
                    Sorry, Your Browser don't support canvas of Html5.
                </canvas>
                <div style="background-color: gainsboro">
                    <div class="ctl-row" id="colors">
                        <span class="text-blue fl" style="margin: 3px;padding-right: 4px;">Colors</span>

                    </div>
                    <div class="ctl-row">
                        <span class="text-blue fl" style="margin: 3px;padding-right: 4px;">Width</span>
                        <input id="ranger" type="range" style="width: 100px;" value="1" min="1" step="1" max="10"/>
                        <span>1</span>
                    </div>
                </div>
                </div>
            </div>
            <div class="box-sh" style="margin-left: -380px;float: left;width:370px;">
                <h3>Messages</h3>
                <div id="msg">
                </div>
                <input type="text" id="input-msg" placeholder="enter to send"/>

            </div>
        </div>
    </main>

    <main class="container">
        <div class="row">
            <div class="col-2 box-sh">
                <h3 >上场玩家</h3>
                <div id="div-users" style="min-height:50px;max-height: 120px;overflow-y: scroll;">

                </div>
                <p class="fr" style="margin: 5px;">
                <button class="btn btn-blue" id="btn-in">上场！</button>
                </p>
            </div>
            <div class="col-3 box-sh">
                <h3>信息栏</h3>
                <div id="info" style="padding: 10px;">
                    <p><label>绘图玩家：</label><span id="player"></span></p>
                    <p><label>剩余时间：</label><span id="time"></span></p>
                    <p><label>关键词语：</label><span id="word"></span></p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
